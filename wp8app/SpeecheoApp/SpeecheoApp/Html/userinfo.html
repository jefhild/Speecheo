        var hash = window.location.hash;

      }

        $('#confId').val(getHash().substring(getHash().indexOf('=')+1));
      });

            alert("Les champs doivent êtres remplis");
        } else {
          alert('SENDING2');
            $.ajax({
                url: urlBas+confId+"/"+pseudo+"/"+phone,
                type: $(this).attr('method'),
                success: function(html) {
                    alert(html);
                }
            });
        }
        return false;
    });
      });
